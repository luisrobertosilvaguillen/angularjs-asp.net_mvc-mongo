<div class="page page-dashboard" ng-controller="BookListCtrl">
	
	<div class="page-wrap">

		<div class="row">
			<!-- dashboard header -->
			<div class="col-md-12">
				<div class="dash-head clearfix mt15 mb20">
					<div class="left">
						<h4 class="mb5 text-light">WELLCOME TO THE LIBRARY</h4>
					</div>

				</div>
			</div>
		</div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-lined table-responsive panel-hovered mb20">
                    <div class="panel-body">
                        <div class="small text-bold left mt5">
                            Show&nbsp;
                            <select data-ng-model="numPerPage"
                                    data-ng-options="num for num in numPerPageOpts"
                                    data-ng-change="onNumPerPageChange()"></select>
                            &nbsp;registers
                        </div>
                        <form class="form-horizontal right col-lg-4">
                            <input type="text" class="form-control input-sm" placeholder="Filter By Title or Publisher" data-ng-model="searchKeywords" data-ng-keyup="search()">
                        </form>
                    </div>
                    <!-- data table -->
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>
                                    Title
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                           ng-click=" order('Title') "
                                           ng-class="{active: row == 'Title'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                           ng-click=" order('-Title') "
                                           ng-class="{active: row == '-Title'}"></i>
                                    </div>
                                </th>
                                <th>
                                    Publisher
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                           ng-click=" order('Publisher') "
                                           ng-class="{active: row == 'Publisher'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                           ng-click=" order('-Publisher') "
                                           ng-class="{active: row == '-Publisher'}"></i>
                                    </div>
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in currentPageStores track by $index">
                                <td>{{data.title}}</td>
                                <td>{{data.publisher}}</td>
                                <td><a class="btn btn-sm btn-info" ng-href="#/books/{{data._Id}}">View This Book</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- #end data table -->
                    <div class="panel-footer clearfix">
                        <p class="left mt15 small">
                            Showing {{currentPageStores.length*(currentPage - 1) + 1}} to {{currentPageStores.length*currentPage}} of {{datas.length}} entries
                        </p>
                        <pagination boundary-links="true" total-items="filteredData.length" ng-model="currentPage" class="pagination-sm right"
                                    max-size="5" ng-change="select(currentPage)" items-per-page="numPerPage" rotate="false"
                                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                    </div>
                </div>
            </div>
        </div>

        <div class="row"></div>

	</div> <!-- #end page-wrap -->
</div>
